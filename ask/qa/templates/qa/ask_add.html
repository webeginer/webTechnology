<h1>Задать вопрос</h1>
{% for errors in form.non_field_errors %}
<div>{{ errors }}</div>
{% endfor %}
<form method="post" action="/ask/">
{% csrf_token %}
	<fieldset>
		{% for field in form %}
		<div>
			<label>{{ field.label }}</label>
			<div>{{ field }}</div>
		</div>
		{% endfor %}
	</fieldset>
	<button type="submit">Сохранить</button>
</form>
